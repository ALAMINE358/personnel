{% extends 'base.html' %}
{% load static %}

{% block page-header %}
<h1 style="text-align: center;color: rgb(248, 149, 82);">Gestion des Matières</h1>
<p></p> 
{% endblock %}

{% block content %} 

<div class="container login-container">
    <div class="row text-center">
      <div class="col-md-4">
        <h1><span id="fl"></span></h1>
      </div>
      <div class="col-md-4 login-form">
        <div>
          <img src="{% static 'listperso/img/mobilelogologin.png' %}" alt="profile_img" height="100px" width="180px;" align="top">
        </div>
        <h3>Login</h3>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
          <div class="form-group">
            <input id="user" type="text" class="input form-control" name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <input id="pass" data-type="password" type="password" class=" input form-control" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
          </div>
          <div class="form-group forget-password">
              <a href="{% url 'password_reset' %}">Mot de passe oublié ? </a>
          </div>
        </form>
        {% if form.errors %}
                <div class="card bg-danger">
                    <div class="card-content white-text">
                        <p><strong>Identifiants incorrects.</strong></p>
                    </div>
                </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% endblock %}
{% block foot-javascript %}
 
    
<script>

const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#id_password');
togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
{% endblock %}
